<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6 text-center">
                <h1 class="my-4">List Generator</h1>
                <p>Click the button below to generate a random list!</p>
                <button onclick="generateList()" class="btn btn-secondary btn-lg">
                    Generate List
                </button>

                <ul id="list" class="mt-4 list-unstyled text-lowercase"></ul>
            </div>
        </div>
    </div>

    <script>
        function generateList() {
            // Fruits with their unique background classes
            const fruitsWithColors = [
                { name: "apples", color: "bg-danger" },   // Red
                { name: "bananas", color: "bg-warning" }, // Yellow
                { name: "cherries", color: "bg-danger" }, // Red
                { name: "mangoes", color: "bg-warning" }, // Yellow
                { name: "grapes", color: "bg-primary" }   // Purple/Blue
            ];

            const list = document.getElementById("list");
            list.innerHTML = ""; // Clear the list before generating a new one

            // Shuffle the fruits array and display the first 5 fruits
            const shuffledFruits = fruitsWithColors.sort(() => Math.random() - 0.5).slice(0, 5);

            shuffledFruits.forEach(fruit => {
                const listItem = document.createElement("li");
                listItem.textContent = fruit.name;
                listItem.classList.add(
                    "fs-4",
                    "text-white", // Ensure text is visible on colored backgrounds
                    "p-2", // Add padding for better appearance
                    "rounded", // Add rounded corners
                    "mb-2", // Add margin between list items
                    fruit.color // Assign unique background color
                );
                list.appendChild(listItem);
            });
        }
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZbVWy4krK8kUNNgnDNjOyQ/wVt7sHjyJ9ThAtmhuM3C06bW99Veb6ZxRMwU0Pbgb" crossorigin="anonymous"></script>
</body>
</html>
